<script type="text/babel" >
    var Sky = React.createClass({
        render:function () {
            var text = '那都不是事儿'
            var a = 2
            var b = 4
            return (
                    <div >
                        sky
                        <p>{a == 1 ? text : '雾霾'}</p>
                        <div>
                            {
                                (function () {
                                    if(b==3){
                                        return 'b=3'
                                    }else {
                                        return 'b !==3'
                                    }
                                    return '那都不是事'
                                })()
                            }
                        </div>
                    </div>
            )
        }
    })

    var World = React.createClass({
        render:function () {
            var style={
                width:'200px',
                height:'200px',
                border:'1px solid red'
            }
            return (
                   <div style={style}>
                       world
                       <Sky/>
                   </div>
            )
        }
    })
    var Hello = React.createClass({
        render:function () {
            return (
                <div className="box">hello {this.props.name}
                    <World/>
                </div>
            )
        }
    })

    ReactDOM.render(<Hello name="aaa"/>,document.getElementById('root'))
